{% extends 'global/base.html' %}

{% block content %}
<div class="form-wrapper">
  <h1>Novo Agendamento</h1>
  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    
    <button type="submit" class="btn">Salvar</button>
  </form>
</div>
{% endblock content %}
